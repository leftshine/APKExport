<!DOCTYPE html> 
<html> 
	<head> 
	<title>超级导出使用说明</title> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>超级导出使用说明</h1>
	</div><!-- /header -->

	<div data-role="content">	
	<h3>1.完整模式</h3>
	<p>
	在某个应用中直接使用该应用的分享功能，分享时目标选择“提取该应用的APK”，之后会跳转到APKExport的APK导出界面，选择相应的操作即可。
	</p>
	<p>
	以系统自带的相册为例，看视频演示：
	</p>
	<video width="100%" height="100%" controls="controls">
	  <source src="./media/full_mode.mp4" type="video/mp4" />
	  
	  <object data="./media/full_mode.mp4" width="360" height="100%">
		<embed src="./media/full_mode.mp4" width="360" height="100%" />
	  </object>
	</video>
	<a href="./media/full_mode.mp4" rel="external">视频无法播放？点我</a>
	<!-- <img src="./images/full_mode.gif"/> -->
	<h3>2.快速模式</h3>
	<!-- <img src="./images/direct_mode.gif"/> -->
	<p>
	1.到设置中，找到“超级导出”，打开“快速模式”开关
	<img src= "./images/Setting_direct_mode.png" width="100%" height="100%">
	2.之后的操作和“完整模式”一样，只是不再弹出APK导出界面，选择“提取该应用的APK”之后，会直接提取该应用APK并分享。
	</p>
	<p>
	导出速度太快了，为了展示导出过程中的进度条，找了一个比较大的应用，以UC浏览器为例，看视频演示：
	</p>
	<video width="100%" height="100%" controls="controls">
	  <source src="./media/direct_mode.mp4" type="video/mp4" />
	  
	  <object data="./media/direct_mode.mp4" width="100%" height="100%">
		<embed src="./media/direct_mode.mp4" width="100%" height="100%" />
	  </object>
	</video>
	<a href="./media/direct_mode.mp4" rel="external">视频无法播放？点我</a>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
